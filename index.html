   <!DOCTYPE html>
   <html lang="en">
   <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <title>AI Assistant Widget</title>
       <!-- Tailwind CSS for modern styling -->
       <script src="https://cdn.tailwindcss.com"></script>
       <!-- Inter font from Google Fonts -->
       <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
       <link rel="stylesheet" href="style.css">
   </head>
   <body class="font-inter bg-gray-100 flex items-center justify-center min-h-screen">
       <div class="chat-container bg-white rounded-xl shadow-lg flex flex-col overflow-hidden w-full max-w-sm md:max-w-md lg:max-w-lg">
           <!-- Chat Header -->
           <div class="chat-header bg-gradient-to-r from-blue-500 to-purple-600 text-white p-4 rounded-t-xl flex items-center justify-between">
               <h2 class="text-xl font-semibold">My AI Assistant</h2>
               <span class="text-sm opacity-80">Online</span>
           </div>


           <!-- Chat Messages Display Area -->
           <div class="chat-messages flex-1 p-4 overflow-y-auto space-y-4" id="chat-messages">
               <!-- Initial welcome message -->
               <div class="message-bubble bot-message bg-blue-100 text-blue-800 p-3 rounded-lg max-w-[80%] self-start shadow-sm">
                   <p>Hello! I'm your personal AI assistant. How can I help you today?</p>
               </div>
               <!-- Messages will be dynamically added here -->
           </div>


           <!-- Chat Input Area -->
           <div class="chat-input p-4 border-t border-gray-200 flex items-center bg-white">
               <input
                   type="text"
                   id="user-input"
                   placeholder="Type your message..."
                   class="flex-1 p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
               />
               <button
                   id="send-button"
                   class="ml-3 px-5 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-200 shadow-md"
               >
                   Send
               </button>
           </div>
       </div>


       <script src="script.js"></script>
   </body>
   </html>
